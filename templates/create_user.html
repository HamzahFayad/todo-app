{% extends 'base.html' %}
{% load static %}

{% block css %}
    <link rel="stylesheet" type="text/css" href="{% static 'css/login_style.css' %}">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">{% endblock %}


{% block title %}Create User{% endblock %}

{% block content %}
  <h2>Sign Up</h2>
  <form class="signup" method="post" enctype="multipart/form-data">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit">SIGN UP</button>
  </form>
    <h4>Already have an account? Login <a class="goBack" href="{% url 'login' %}">here</a></h4>
    <h4>Back to <a class="goBack" href="{% url 'home' %}">home</a></h4>
{% endblock %}
