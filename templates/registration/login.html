{% extends 'base.html' %}
{% load static %}

{% block css %}
    <link rel="stylesheet" type="text/css" href="{% static 'css/login_style.css' %}">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">{% endblock %}

{% block title %}Login{% endblock %}

{% block content %}
    <h2>Login</h2>
    <form method="post" class="form">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Login</button>
    </form><br><br><br>
    <h4>Don't have an account? Sign up <a class="goBack" href="{% url 'create_user' %}">here</a></h4>
    <h4>Back to <a class="goBack" href="{% url 'home' %}">home</a></h4>
{% endblock %}
