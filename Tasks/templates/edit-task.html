{% extends 'home.html' %}
{% load static %}

{% block css %}
    <link rel="stylesheet" type="text/css" href="{% static 'css/home_styles.css' %}">
    <link rel="stylesheet" type="text/css" href="{% static 'Tasks/edit_styles.css' %}">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
          integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <link href="//maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
{% endblock %}

{% block title %}comment edit{% endblock %}

{% block logged_in_content %}
    <div class="topnav" id="myTopnav">
        <a href="{% url 'home' %}">Home</a>
        <a href="{% url 'profile' user.myuser.id %}" id="profile">{{ user.username }}</a>
        <a href="{% url 'task-list' %}">Todos</a>
        <a href="{% url 'logout' %}" id="logout">Logout</a>
        <a href="javascript:void(0);" class="icon" onclick="myFunction()">
            <i class="fa fa-bars"></i>
        </a>
    </div><br>
    <script>
        function myFunction() {
            var x = document.getElementById("myTopnav");
            if (x.className === "topnav") {
                x.className += " responsive";
            } else {
                x.className = "topnav";
            }
        }
    </script>
    <br>
    <a class="back" href="{% url 'task-list' %}">Back to all tasks</a><br><br>
    <div class="container">
                <h3 class="header">Edit task</h3><br><br>
                <form method="POST" enctype="multipart/form-data">
                    {% csrf_token %}
                    {{ form.text }}<br>
                    {{ form.task_photo}}
                    <button class="edit" type="submit">Edit</button>
                </form>
    </div>
{% endblock %}
